<h3>new offer</h3>
<form class="row" data-inventory-target="offerForm" onsubmit="return false;">
  <input type="hidden" name="inventoryId" />
  <div class="mb-3">
    <label for="offer-url" class="form-label">Ad URL (e.g. VAST)</label>
    <input
      type="text"
      class="form-control"
      id="offer-url"
      placeholder="https://example.org/vast.xml"
      name="url"
    />
  </div>
  <div class="mb-3">
    <label for="offer-bid" class="form-label">CPM Bid (cents)</label>
    <input
      type="number"
      class="form-control"
      id="offer-bid"
      placeholder="600"
      name="bid"
    />
  </div>
  <div class="mb-3">
    <label for="offer-payee" class="form-label">Payee Address</label>
    <input
      type="text"
      class="form-control"
      id="offer-payee"
      placeholder="0x5FbDB2315678afecb367f032d93F642f64180aa3"
      name="payee"
    />
  </div>
  <div class="mb-3">
    <button class="btn btn-primary mb-3" data-action="inventory#addOffer">
      submit
    </button>
  </div>
</form>
