<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>direct ads</title>
  </head>
  <body>
    <script src="main.js"></script>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div data-controller="wallet content-loader">
            <p class="text-end" data-wallet-target="status"></p>
            <div class="text-center">
              <img src="logo.png" height="40pt" alt="logo" />
              <p class="lead">
                NFT-based advertising solution that allows publishers and
                advertisers transact directly.
              </p>
            </div>
            <div
              data-wallet-target="content"
              data-content-loader-target="content"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
